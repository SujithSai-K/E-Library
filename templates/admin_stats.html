<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/stats.css">
    <title>E-LIBRARY</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('dashboard')}}"><h1 class="display-6">E-LIBRARY</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " href="{{url_for('admin_dashboard')}}">Sections</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{{url_for('requests')}}">Requests</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('issuedBooks')}}">Issued Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('adminStats')}}">Stats</a>
              </li>
            </ul>
            <a href="{{url_for('profile')}}"><button class="btn"><img src="/static/images/profile.webp" alt="" class="icon"></button></a>
            <a href="{{url_for('logout')}}"><button class="btn"><img src="/static/images/logout.webp" alt="" class="icon"></button></a>
          </div>
        </div>
      </nav>
    </header>
    <div class="pie-img">
        <h4>Books Read By Section Distribution</h4>
        <img src="static\images\apie.png" alt="" class="image">
      </div>
    <div class="sec__table">
        <h3 style="color: white;">USERS</h3>
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th class="sec__head">ID</th>
            <th class="sec__head">NAME</th>
            <th class="sec__head">GENDER</th>
            <th class="sec__head">DATE OF BIRTH</th>
            <th class="sec__head">BOOKS READ</th>

          </tr>
          {% for user in users %}
            <tr>
              {% for data in user %}
                <td class="sec__data">{{data}}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </table>
      </div>
    
  </body>
  </html>
