<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>E-LIBRARY</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <form action="" method="post" class="container-fluid form-bg">
        <h2>Sign-in to E-LIBRARY</h2>
        <div class="mt-5 mb-3">
            <lable class="form-lable" for="email">USERNAME</lable>
            <input type="email" class="form-control" id="email" name="email" autocomplete="email" aria-describedby="email_help" required >
        </div>
        <div class="mb-3">
            <lable class="form-lable" for="password">PASSWORD</lable>
            <input type="password" class="form-control" id="password" name="password" type="password" required>
        </div>
        <div class="mb-3 error">{{error}}</div>
        <div class="mb-3">Don't have an account?<a href="{{url_for('register')}}">Sign-up</a></div>
        <button class="btn btn-primary mb-3" type="submit">Login</button>
    </form>
</body>
</html>
