<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/add_section.css">
    <title>E-LIBRARY</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('dashboard')}}"><h1 class="display-6">E-LIBRARY</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('admin_dashboard')}}">Sections</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('requests')}}">Requests</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('issuedBooks')}}">Issued Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('adminStats')}}">Stats</a>
              </li>
            </ul>
            <a href="{{url_for('profile')}}"><button class="btn"><img src="/static/images/profile.webp" alt="" class="icon"></button></a>
            <a href="{{url_for('logout')}}"><button class="btn"><img src="/static/images/logout.webp" alt="" class="icon"></button></a>
          </div>
        </div>
      </nav>
    </header>
    <form action="" method="post" class="container form-bg">
        <h2 class="heading mt-5">Add Section</h2>
        <div class="row mt-5 mb-5">
            <label for="TITLE" class="col-sm-2 col-form-label">TITLE    :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control title" id="TITLE" name="title">
            </div>
          </div>
        </div>
        <div class="row mb-5">
            <label for="Description" class="col-sm-2 col-form-label">DESCRIPTION:</label>
            <div class="col-sm-10">
                <textarea name="description" class="fixed-textarea"></textarea>
              </div>
        </div>
        <div class="row container">
          <div class="col-sm-12 button__submit">
          <button class="btn btn-primary" type="submit">Add</button>
          <button class="btn btn-danger" type="reset">Reset</button>
        </div>
        </div>
    </form>
</body>
</html>
