<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>E-LIBRARY</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <form class="container-fluid form-bg" method="post">
        <h2>Sign-up to E-LIBRARY</h2>
        <div class="mb-3">
            <lable class="form-lable" for="name">NAME</lable>
            <input type="text" class="form-control" id="name" name="name" required >
        </div>
        <div class="mb-3">
            <lable class="form-lable" for="email">USERNAME</lable>
            <input type="email" class="form-control" id="email" name="email" required >
        </div>
        <div class="mb-3">
            <lable class="form-lable" for="password">PASSWORD</lable>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <lable class="form-lable">RETYPE PASSWORD</lable>
            <input type="text" class="form-control" name="repass" required>
        </div>
        <div class="mb-3 error">{{error}}</div>
        <div class="mb-3">Already have an account?<a href="{{url_for('login')}}">Sign-in</a></div>
        <button class="btn btn-primary mb-3" type="submit">Sign-up</button>
    </form>
</body>
</html>
