<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/profile.css">
    <title>E-LIBRARY</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('dashboard')}}"><h1 class="display-6">E-LIBRARY</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " href="/dashboard">My Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('books')}}">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('data')}}">Stats</a>
              </li>
            </ul>
            <form method="post" class="d-flex">
              <input class="form-control me-2"  placeholder="Search"  name="search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a href="{{url_for('profile')}}"><button class="btn"><img src="/static/images/profile.webp" alt="" class="icon"></button></a>
            <a href="{{url_for('logout')}}"><button class="btn"><img src="/static/images/logout.webp" alt="" class="icon"></button></a>
          </div>
        </div>
      </nav>
      <form method="post" class="container form-bg">
        <h2 class="heading mt-4">USER DETAILS</h2>
        <div class="row mt-4 mb-4">
            <label class="col-sm-2 col-form-label">USER-ID    :</label>
            <div class="col-sm-4">
                <input class="form-control title" type="text" value="{{user.id}}" aria-label="Disabled input example" disabled readonly>
            </div>
            <label class="col-sm-2 col-form-label">USER-TYPE    :</label>
            <div class="col-sm-4">
                <input class="form-control title" type="text" value="{{user.user_type}}" aria-label="Disabled input example" disabled readonly>
            </div>
          </div>
        </div>
        <div class="row mb-4">
            <label class="col-sm-2 col-form-label">NAME    :</label>
            <div class="col-sm-6">
              <input type="text" class="form-control title" value="{{user.name}}" name="name">
            </div>
          </div>
        </div>
        <div class="row mb-4">
            <label class="col-sm-2 col-form-label">E-MAIL    :</label>
            <div class="col-sm-4">
              <input type="text" class="form-control title" value="{{user.email}}" name="email" disabled readonly>
            </div>
            <label class="col-sm-2 col-form-label">PHONE NUMBER    :</label>
            <div class="col-sm-4">
              <input type="text" class="form-control title" name="phone">
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <label class="col-sm-2 col-form-label">GENDER    :</label>
          <div class="col-sm-4">
            <select class="form-select" aria-label="Default select example" name="gender">
              <option selected>Male</option>
              <option >Female</option>
          </select>
          </div>
          <label class="col-sm-2 col-form-label">DATE OF BIRTH    :</label>
          <div class="col-sm-4">
            <input type="date" class="form-control title" name="dob">
          </div>
        </div>
      </div>
        <div class="row container mb-3">
          <div class="col-sm-12 button__submit">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-danger" type="reset">Reset</button>
        </div>
        </div>
    </form>
</body>
</html>
